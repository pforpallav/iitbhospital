<html>
<title>IITB Hospital - Login</title>
<link rel="stylesheet" type="text/css" href="Aristo.css">
<link rel="stylesheet" type="text/css" href="style.css">
<!--link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700' rel='stylesheet' type='text/css'-->

<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript">
	onload = function() {
					$(".login-screen").css("margin-top", ($(window).height()/2 - 200) + 'px');
					
					//alert(document.documentElement.clientHeight + 'px');
				};
		
	onresize = function() {
					$(".login-screen").css("margin-top", ($(window).height()/2 - 200) + 'px');
					
					//alert(document.documentElement.clientHeight + 'px');
				};
				
	$(function(){			
		$("#login-button").button();
	});

</script>

<body>
	<div class="login-screen">
		<div id="login-screen-title">
			IIT Bombay Hospital
		</div>
		<div id="login-screen-tip">
			Login with your LDAP
		</div>
		<form action="../doctorCheckLogin" name="frmLogin" method="post" class="ui-form">
			<div id="login-screen-label">
				Username
			</div>
			<input name="username" size=30 type="text" class="login-screen-input" onblur="if (this.value == '') {this.value = 'Username';}" onfocus="if (this.value == 'Username') {this.value = '';}" value="Username"/>
			<div id="login-screen-label">
				Password
			</div>
			<input name="password" size=30 type="password" class="login-screen-input" onblur="if (this.value == '') {this.value = 'Password';}" onfocus="if (this.value == 'Password') {this.value = '';}" value="Password"/>
	      	<input type="submit" value="Log In" id="login-button"/>
		</form><div id="login-screen-tip" style="margin-top: 30px">
                    <a href="https://github.com/pforpallav/iitbhospital/blob/master/README.md">About</a>
		</div>
	</div>
</body>
</html>
